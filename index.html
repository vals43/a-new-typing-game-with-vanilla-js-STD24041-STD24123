<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/landing.css">
</head>

<body>


  <div class="container">
    <div class="left">
      <div class="back"></div>
      <h1>Sign in</h1>

      <p class="typing-animation" id="typing"></p>
      <div class="mail">
          <i id="icon" class="fa-solid fa-user"></i>
          <input type="email" name="email" id="email" placeholder="Name" autocomplete="off" required>
      </div>
      <div class="pass">
          <i id="icon" class="fa-solid fa-key"></i>
          <input type="password" name="password" id="password" placeholder="Password" autocomplete="off" required>
      </div>
      <button class="cta-button">Sign in</button>

  </div>
  <div class="bars"></div>
  <div class="right">
    <img src="assets/img/typing-game_2.png" alt="">
    <h1>Typing Game</h1>

    <div class="stats-box">
      <h3>Statistiques </h3>
      <p> WPM (Moyenne Mondial): <span id="wpm">40 WPM</span></p>
      <p> WPM (Record du monde):  <br> <br><span id="wpm">  293 WPM achieved by @MythicalRocket</span></p>
    </div>
  </div>

  </div>


  <script src="assets/js/landing.js"></script>
</body>

</html>
