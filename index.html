<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body">
    <nav>
        <div class="logo">
            <img src="assets/img/typing-game_2.png" alt="">
            <h1>Typing <span>Game</span></h1>
        </div>
    </nav>
    <div class="content">
        <div class="sidebar">
            <div class="side-top">
              <button><i class="fas fa-book"></i> Tutorial</button>
              <button><i class="fas fa-star"></i> Score</button>
              <button id="random" ><i class="fas fa-dice"></i> Random Game</button>
              <button><i class="fas fa-comment-dots"></i> Feedback</button>
            </div>
            <div class="side-bottom">
              <button id="btn-deco" onclick="QuitGame()"><i class="fas fa-sign-out-alt"></i> Quit Game</button>
            </div>
        </div>

    <div class="main">
        <header>
                
            <div class="select">
                <label for="mode">Select Level :</label>
                <select id="mode">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
    
            <div class="select">
                <label for="Langue"><i class="fa-sharp fa-solid fa-a"></i> Language :</label>
                <select name="" id="Langue">
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="es">Español</option>
                </select>
            </div>
            
            <div class="select">
                <label for="timed-mode"><i class="fa-solid fa-stopwatch"></i> Timed Mode :</label>
                <select id="timed-mode">
                    <option value="none">Off</option>
                    <option value="60">1 minute</option>
                    <option value="120">2 minutes</option>
                </select>
            </div>
            
            <div class="select">
                <label for="Number">Number of word :</label>
                <select name="" id="Number">
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30" selected >30</option>
                    <option value="40" >40</option>
                    <option value="50" >50</option>
                    <option value="60" >60</option>
                </select>
            </div>
    
            <div class="select">
                <label for="theme"> <i class="fa-solid fa-palette"></i> Theme :</label>
                <select name="" id="theme">
                    <option value="1">Light</option>
                    <option value="2">Dark</option>
                    <option value="3">Memory</option>
                    <option value="4">Sea Wave</option>
                    <option value="5">Earth</option>
                    <option value="6">Hacker</option>
                    <option value="7">Shades of grey</option>
                </select>
            </div>
    
            
        </header>
        <div id="time">
            <p class="min">00</p>
            <p>:</p>
            <p class="sec">00</p>
        </div>
        <main>
            <p id="word-display"></p>
            <input type="text" id="input-field" autofocus  autocomplete="off">
            <div id="keyboard" class="keyboard"></div>
            <div id="information">
            <div class="info word">
                <p>Wpm :
                    <p id="wpm"></p>
                </p>
            </div>
            <div class="info acc">
                <p>Accuracy :
                    <p id="accuracy"></p>
                </p>
            </div>
            
            <div class="info progression">
                <p>Progression :
                </p>
                <p id="progres" >0%</p>
            </div>
            </div>
        </main>
    </div>

</div>

    <script type="module" src="assets/js/script.js"></script>
    <script src="assets/js/theme mode.js"></script>
</body>

</html>
